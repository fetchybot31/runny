name: Cron Cleanup

on:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get Repo
        run: |
          git clone https://${{secrets.GH_WORKER_TOKEN}}@github.com/${{ secrets.GH_WORKER_USER}}/${{ secrets.GH_WORKER_MAIN_REPO}}.git .
          pip install -r requirements.txt
      - name: Clean
        run: |
          export $(xargs < .env)
          python cron_cleanup.py